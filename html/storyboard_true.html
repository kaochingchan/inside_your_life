<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storyboard_true</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/storyboard_t.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>

</head>

<body>
    <!-- 進場 -->
    <div id="intro_bg"></div>
    <!-- 背景色 -->
    <div id="bg_color"></div>

    <div id="container">
        <img src="../image/story_broad_true/cut1.png" alt="" class="bg" id="cut1">
        <img src="../image/story_broad_true/cut2.png" alt="" class="bg" id="cut2">
        <img src="../image/story_broad_true/cut3.png" alt="" class="bg" id="cut3">
        <img src="../image/story_broad_true/cut4.png" alt="" class="bg" id="cut4">
        <img src="../image/story_broad_true/cut5.png" alt="" class="bg" id="cut5">
        <img src="../image/story_broad_true/cut6.png" alt="" class="bg" id="cut6">
        <!-- logo位置 -->
        <div id="cut7_logo" class="bg">
            <img src="../image/story_broad_true/cut7_logo.png" alt=""  id="cut7_innerlogo">
        </div>
    
        <img src="../image/story_broad_true/cut7.png" alt="" class="bg" id="cut7">
    
        <img src="../image/story_broad_true/cut8.png" alt="" class="bg" id="cut8">
        <img src="../image/story_broad_true/cut9.png" alt="" class="bg" id="cut9">
        
        <a href="../html/intro.html"><img src="../image/intro/home_icon.png" alt="" id="home_icon"></a>


        <!-- 對話框 -->
        <div id="text" class="dialog">
            <p class="content">主角與老礦工策畫了一場動亂。</p>
            <a href="#" id="next">
                <p>next</p>
            </a>
        </div>
    </div>

    <!-- 退場 -->
    <div id="end_bg"></div>

    <script src="../js/audio.js"></script>
    <script src="../js/storyboard_t.js"></script>
    <script src="../js/new_scene.js"></script>
    <script>
        var tl = gsap.timeline({ default: { duration: 4.5 } });
        tl.to("#intro_bg", { duration: 4, opacity: 0, delay: 0.5 });
        setTimeout(() => {
            $("#intro_bg").css("display", "none");
        }, 4500);
    </script>
</body>

</html>
